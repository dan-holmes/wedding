<!DOCTYPE html>
<html>
    <head>
        <title>Dan & Emma's Wedding</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Dan & Emma</h1>
            <nav id="primary_nav">
                <ul>
                    <li><a href="index.html">What</a></li>
                    <li><a href="where.html">Where</a></li>
                    <li><a href="when.html">When</a></li>
                    <li>Who (RSVP)</li>
                    <li><a href="why.html">Why</a></li>
                    <li><a href="how.html">How</a></li>
                </ul>
            </nav>
        </header>
        <article>
            <div>
                <h2>RSVP</h2>
                <div id="message"></div>
                <form id="rsvp-form" autocomplete="off" action="" onsubmit="event.preventDefault(); updateGuests()">
                    <div id="rsvp-form-guests">
                        <template class="guest-card-template">
                            <div class="guest-card">
                                <fieldset>
                                    <div class="field">
                                        <label for="name">Name:</label><br>
                                        <div class="autocomplete">
                                            <input type="text" class="name" id="name" name="name"><br>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label for="rsvp">RSVP:</label><br>
                                        <input type="radio" class="yes" name="rsvp" value="Yes">
                                        <label for="yes">Yes</label>
                                        <input type="radio" class="no" name="rsvp" value="No">
                                        <label for="yes">No</label>
                                    </div>
                                    <div class="field diet-field" style="display:none">
                                        <label for="diet">Dietary Requirements:</label><br>
                                        <input type="text" class="diet" id="diet" name="diet"><br>
                                    </div>
                                </fieldset>
                            </div>
                        </template>
                    </div>
                    <button type="button" onclick="addAnother()">Add another guest</button>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
                <script src="scripts/autocomplete.js"></script>
                <script src="scripts/guestList.js"></script>
                <script src="scripts/rsvp.js"></script>
            </div>
        </article>
    </body>
</html>
